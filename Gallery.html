<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - 2-Lady Painters</title>
    <link rel="stylesheet" href="styles.css"> <!-- Existing CSS -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="DALLÂ·E-2024-11-28-23.33.png" alt="2-Lady Painters Logo">
        </div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <main>
        <section class="gallery">
            <h1>Our Gallery</h1>
            <div class="gallery-container">
                <img src="Images/Gallery/3d-contemporary-empty-room_1048-10242.jpg" alt="Painted Room 1" class="thumbnail" onclick="openLightbox(this)">
                <img src="Images/Gallery/Blue.jpg" alt="Painted Room 2" class="thumbnail" onclick="openLightbox(this)">
                <img src="Images/Gallery/chair-table_692498-4930.jpg" alt="Painted Room 3" class="thumbnail" onclick="openLightbox(this)">
                <img src="Images/Gallery/classic-scandinavian-interior-design-green-with-sofa-pillows-3d-render-illustration_158268-62.jpg" alt="Painted Room 4" class="thumbnail" onclick="openLightbox(this)">
                <img src="Images/Gallery/close-up-yellow-door_1048944-8380936.jpg" alt="Painted Room 5" class="thumbnail" onclick="openLightbox(this)">
                <img src="Images/Gallery/empty-room-with-closed-door-blank-posters_107791-1215.jpg" alt="Painted Room 6" class="thumbnail" onclick="openLightbox(this)">
                <img src="Images/Gallery/empty-with-yellow-wall-room_1048-1678.jpg" alt="Painted Room 7" class="thumbnail" onclick="openLightbox(this)">
                <img src="Images/Gallery/modern-house-interior_305343-7807.jpg" alt="Painted Room 8" class="thumbnail" onclick="openLightbox(this)">
                <img src="Images/Gallery/old-abandoned-dining-room-victorian-style_107791-30039.jpg" alt="Painted Room 9" class="thumbnail" onclick="openLightbox(this)">
            </div>
        </section>
    </main>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="Enlarged Image">
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 2-Lady Painters. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function openLightbox(img) {
            document.getElementById("lightbox").style.display = "flex";
            document.getElementById("lightbox-img").src = img.src;
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>
</html>
